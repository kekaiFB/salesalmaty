{% load widget_tweaks %}




<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button> 
  </div>

  <div class="modal-body">
    <div class="message_div h5 alert alert-danger">
      {{ message }}
    </div>  
  </div>
  
  <input type="hidden"  name="office_id" value={{ office_id }}> 
  <input type="hidden"  name="post_id" value={{ post_id }}> 
  <input type="hidden"  name="human" value={{ human.id }}> 
  <input type="hidden"  name="status" value={{ status }}> 
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Выполнить</button>
  </div>

</form> 
<script>
  if ($('.message_div').text().includes('Нельзя удалить собственный аккаунт, обратитесь за помощью в поддержку. Это сделано в целях предотвращения случайного удаления.'))
    $('button[type="submit"]').prop( "disabled", true);


</script>
